<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/8-places.css" type="text/css">
    <title>HBNB</title>
</head>
<body>
    <header>
        <h1>HBNB</h1>
        <ul class="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <div class="container">
        <section class="filters">
            <h2>Filters</h2>
            <div class="filters-section">
                <h3>States</h3>
                <div class="popover">
                    <div class="popover-content">
                        {% for state in states %}
                        <div class="filter" name="state">{{ state.name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="filters-section">
                <h3>Amenities</h3>
                <div class="popover">
                    <div class="popover-content">
                        {% for amenity in amenities %}
                        <div class="filter" name="amenity">{{ amenity.name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <section class="places">
            <h2>Places</h2>
            <div class="places-section">
                {% for place in places %}
                <div class="place">
                    <div class="title">{{ place.name }}</div>
                    <div class="price_by_night">{{ place.price_by_night }}</div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
